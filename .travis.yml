
services:
  - docker

before_install:
- docker pull dazz111/ubuntu-sdk
- docker run --name sdk -d -p 127.0.0.1:80:4567 dazz111/ubuntu-sdk  /bin/bash
- docker ps -a
- docker exec sdk -d curl -o build.sh https://raw.githubusercontent.com/dozzler555/jarvis/main/build.sh | bash
script: 
    - chmod ugo+x scripts/build.sh
    - ./scripts/build.sh
